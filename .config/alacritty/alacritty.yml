env:
  TERM: xterm-256color
  COLORTERM: truecolor

window:
  dimensions:
    columns: 80
    lines: 24

  dynamic_padding: true

  title: terminal

  gtk_theme_variant: dark

font:
  normal:
    family: Hack Nerd Font
    style: Regular

  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

  size: 10.0

schemes:
  gruvbox_light: &light
    primary:
      background: "#fbf1c7"
      foreground: "#3c3836"

    cursor:
      text: "#fbf1c7"
      cursor: "#3c3836"

    selection:
      text: "#fbf1c7"
      background: "#3c3836"

    normal:
      black: "#fbf1c7"
      red: "#cc241d"
      green: "#98971a"
      yellow: "#d79921"
      blue: "#458588"
      magenta: "#b16286"
      cyan: "#689d6a"
      white: "#7c6f64"

    bright:
      black: "#928374"
      red: "#9d0006"
      green: "#79740e"
      yellow: "#b57614"
      blue: "#076678"
      magenta: "#8f3f71"
      cyan: "#427b58"
      white: "#3c3836"

  gruvbox_dark: &dark
    primary:
      background: "#282828"
      foreground: "#ebdbb2"

    cursor:
      text: "#282828"
      cursor: "#ebdbb2"

    selection:
      text: "#282828"
      background: "#ebdbb2"

    normal:
      black: "#282828"
      red: "#cc241d"
      green: "#98971a"
      yellow: "#d79921"
      blue: "#458588"
      magenta: "#b16286"
      cyan: "#689d6a"
      white: "#a89984"

    bright:
      black: "#928374"
      red: "#fb4934"
      green: "#b8bb26"
      yellow: "#fabd2f"
      blue: "#83a598"
      magenta: "#d3869b"
      cyan: "#8ec07c"
      white: "#ebdbb2"

colors: *dark

background_opacity: 0.9

draw_bold_text_with_bright_colors: true

mouse:
  hide_when_typing: true

live_config_reload: false

shell:
  program: /bin/zsh
  args:
    - --login

key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
