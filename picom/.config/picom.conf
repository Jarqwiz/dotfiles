shadow = false;
shadow-radius = 10;
shadow-opacity = 0.75;
shadow-offset-x = -10;
shadow-offset-y = -10;
fading = true;
fade-delta = 1;
fade-in-step = 0.01;
fade-out-step = 0.01;
blur-background = false;
opacity-rule = [
    "60:class_g = 'Bspwm' && class_i = 'presel_feedback'",
];
backend = "glx";
glx-no-stencil = true;
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
detect-transient = true;
detect-client-leader = true;
use-damage = true;
log-level = "warn";
unredir-if-possible = true;
