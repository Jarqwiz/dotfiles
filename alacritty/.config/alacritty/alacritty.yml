env:
  TERM: xterm-256color
  COLORTERM: truecolor

window:
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  title: terminal
  gtk_theme_variant: dark

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
  size: 10.0

colors:
  primary:
    background: "#242424"
    foreground: "#b3b8c4"
  cursor:
    text: "#242424"
    cursor: "#b3b8c4"
  vi_mode_cursor:
    text: "#242424"
    cursor: "#a5a766"
  selection:
    text: CellForeground
    background: "#393e42"
  normal:
    black: "#393e42"
    red: "#cd5b5f"
    green: "#a1a55c"
    yellow: "#f4a664"
    blue: "#6e9caf"
    magenta: "#a678a8"
    cyan: "#558f8a"
    white: "#727673"
  bright:
    black: "#5c636a"
    red: "#cd5b5f"
    green: "#a5a766"
    yellow: "#f4a664"
    blue: "#6e9caf"
    magenta: "#a678a8"
    cyan: "#558f8a"
    white: "#e2e8e3"

draw_bold_text_with_bright_colors: true

background_opacity: 1.0

mouse:
  hide_when_typing: true

live_config_reload: false

shell:
  program: /bin/zsh
  args:
    - --login

key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
