env:
  TERM: xterm-256color
  COLORTERM: truecolor

window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 4
    y: 4

  dynamic_padding: true

  title: terminal

  gtk_theme_variant: dark

font:
  normal:
    family: Hack Nerd Font
    style: Regular

  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

  size: 10.0

colors:
  primary:
    background: '#1c1b19'
    foreground: '#fce8c3'

  normal:
    black: '#1c1b19'
    red: '#ef2f27'
    green: '#519f50'
    yellow: '#fbb829'
    blue: '#2c78bf'
    magenta: '#e02c6d'
    cyan: '#0aaeb3'
    white: '#d0bfa1'

  bright:
    black: '#918175'
    red: '#f75341'
    green: '#98bc37'
    yellow: '#fed06e'
    blue: '#68a8e4'
    magenta: '#ff5c8f'
    cyan: '#53fde9'
    white: '#fce8c3'

draw_bold_text_with_bright_colors: true

background_opacity: 1.0

mouse:
  hide_when_typing: true

live_config_reload: false

shell:
  program: /bin/zsh
  args:
    - --login

key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
