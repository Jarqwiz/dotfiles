env:
  TERM: xterm-256color
  COLORTERM: truecolor

window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 5
    y: 5

  dynamic_padding: true

  title: terminal

  gtk_theme_variant: dark

font:
  normal:
    family: Hack Nerd Font
    style: Regular

  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

  size: 10.0

colors:
  primary:
    background: "#040404"
    foreground: "#dfdbdf"

  cursor:
    text: "#040404"
    cursor: "#dfdbdf"

  selection:
    text: "#040404"
    background: "#dfdbdf"

  # Normal colors
  normal:
    black: "#040404"
    red: "#b53b50"
    green: "#06ea61"
    yellow: "#dae84d"
    blue: "#03aeff"
    magenta: "#ea5ce2"
    cyan: "#7cede9"
    white: "#dfdbdf"

  # Bright colors
  bright:
    black: "#61507a"
    red: "#e4600e"
    green: "#141414"
    yellow: "#242424"
    blue: "#bfbbbf"
    magenta: "#efebef"
    cyan: "#9d4d0e"
    white: "#fffbff"

draw_bold_text_with_bright_colors: false

background_opacity: 1.0

mouse:
  hide_when_typing: true

live_config_reload: false

shell:
  program: /bin/zsh
  args:
    - --login

key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
