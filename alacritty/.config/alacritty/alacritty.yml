env:
  TERM: xterm-256color
  COLORTERM: truecolor

window:
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  title: terminal
  gtk_theme_variant: dark

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
  size: 10.0

colors:
  primary:
    background: "#2c2c2c"
    foreground: "#d6d6d6"
    dim_foreground: "#dbdbdb"
    bright_foreground: "#d9d9d9"
    dim_background: "#202020"
    bright_background: "#3a3a3a"
  cursor:
    text: "#2c2c2c"
    cursor: "#d9d9d9"
  vi_mode_cursor:
    text: "#2c2c2c"
    cursor: "#909d63"
  selection:
    text: CellForeground
    background: "#5a647e"
  normal:
    black: "#1c1c1c"
    red: "#bc5653"
    green: "#909d63"
    yellow: "#ebc17a"
    blue: "#7eaac7"
    magenta: "#aa6292"
    cyan: "#86d3ce"
    white: "#cacaca"
  bright:
    black: "#636363"
    red: "#bc5653"
    green: "#909d63"
    yellow: "#ebc17a"
    blue: "#7eaac7"
    magenta: "#aa6292"
    cyan: "#86d3ce"
    white: "#f7f7f7"
  dim:
    black: "#232323"
    red: "#74423f"
    green: "#5e6547"
    yellow: "#8b7653"
    blue: "#556b79"
    magenta: "#6e4962"
    cyan: "#5c8482"
    white: "#828282"

draw_bold_text_with_bright_colors: true

background_opacity: 1.0

mouse:
  hide_when_typing: true

live_config_reload: false

shell:
  program: /bin/zsh
  args:
    - --login

key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
