env:
  TERM: xterm-256color
  COLORTERM: truecolor

window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 10
    y: 10

  dynamic_padding: true

  title: terminal

  gtk_theme_variant: dark

font:
  normal:
    family: InputMono Nerd Font
    style: Regular

  bold:
    family: InputMono Nerd Font
    style: Bold

  italic:
    family: InputMono Nerd Font
    style: Italic

  bold_italic:
    family: InputMono Nerd Font
    style: Bold Italic

  size: 10.0

colors:
  primary:
    background: "#161821"
    foreground: "#d2d4de"

  cursor:
    text: "#161821"
    cursor: "#d2d4de"

  vi_mode_cursor:
    text: "#161821"
    cursor: "#c0ca8e"

  selection:
    text: CellForeground
    background: "#272c42"

  normal:
    black: "#161821"
    red: "#e27878"
    green: "#b4be82"
    yellow: "#e2a478"
    blue: "#84a0c6"
    magenta: "#a093c7"
    cyan: "#89b8c2"
    white: "#c6c8d1"

  bright:
    black: "#6b7089"
    red: "#e98989"
    green: "#c0ca8e"
    yellow: "#e9b189"
    blue: "#91acd1"
    magenta: "#ada0d3"
    cyan: "#95c4ce"
    white: "#d2d4de"

draw_bold_text_with_bright_colors: true

background_opacity: 1.0

mouse:
  hide_when_typing: true

live_config_reload: false

shell:
  program: /bin/zsh
  args:
    - --login

key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
