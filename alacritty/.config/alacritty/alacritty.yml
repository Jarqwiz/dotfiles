env:
  TERM: xterm-256color
  COLORTERM: truecolor

window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 4
    y: 4

  dynamic_padding: true

  title: terminal

  gtk_theme_variant: dark

font:
  normal:
    family: Hack Nerd Font
    style: Regular

  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

  size: 10.0

schemes:
  embark: &embark
    primary:
      background: "#1e1c31"
      foreground: "#cbe3e7"

    cursor:
      text: "#1e1c31"
      cursor: "#a1efd3"

    normal:
      black: "#1e1c31"
      red: "#f48fb1"
      green: "#a1efd3"
      yellow: "#ffe6b3"
      blue: "#91ddff"
      magenta: "#d4bfff"
      cyan: "#87dfeb"
      white: "#cbe3e7"

    bright:
      black: "#585273"
      red: "#f02e6e"
      green: "#62d196"
      yellow: "#f2b482"
      blue: "#65b2ff"
      magenta: "#a37acc"
      cyan: "#63f2f1"
      white: "#8a889d"

colors: *embark

draw_bold_text_with_bright_colors: true

background_opacity: 1.0

mouse:
  hide_when_typing: true

live_config_reload: false

shell:
  program: /bin/zsh
  args:
    - --login

key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
