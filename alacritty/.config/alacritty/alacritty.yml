env:
  TERM: xterm-256color
  COLORTERM: truecolor

window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 4
    y: 4

  dynamic_padding: true

  title: terminal

  gtk_theme_variant: dark

font:
  normal:
    family: Hack Nerd Font
    style: Regular

  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

  size: 10.0

colors:
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'

  cursor:
    text: '#44475a'
    cursor: '#f8f8f2'

  selection:
    text: '#f8f8f2'
    background: '#44475a'

  normal:
    black:   '#000000'
    red:     '#ff5555'
    green:   '#50fa7b'
    yellow:  '#f1fa8c'
    blue:    '#bd93f9'
    magenta: '#ff79c6'
    cyan:    '#8be9fd'
    white:   '#bfbfbf'

  bright:
    black:   '#4d4d4d'
    red:     '#ff6e67'
    green:   '#5af78e'
    yellow:  '#f4f99d'
    blue:    '#caa9fa'
    magenta: '#ff92d0'
    cyan:    '#9aedfe'
    white:   '#e6e6e6'

  dim:
    black:   '#14151b'
    red:     '#ff2222'
    green:   '#1ef956'
    yellow:  '#ebf85b'
    blue:    '#4d5b86'
    magenta: '#ff46b0'
    cyan:    '#59dffc'
    white:   '#e6e6d1'

  indexed_colors: []

draw_bold_text_with_bright_colors: true

background_opacity: 0.8

mouse:
  hide_when_typing: true

live_config_reload: false

shell:
  program: /bin/zsh
  args:
    - --login

key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
