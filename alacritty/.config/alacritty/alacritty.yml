env:
  TERM: xterm-256color
  COLORTERM: truecolor

window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 10
    y: 10

  dynamic_padding: true

  title: terminal

  gtk_theme_variant: dark

font:
  normal:
    family: InputMono Nerd Font
    style: Regular

  bold:
    family: InputMono Nerd Font
    style: Bold

  italic:
    family: InputMono Nerd Font
    style: Italic

  bold_italic:
    family: InputMono Nerd Font
    style: Bold Italic

  size: 10.0

colors:
  primary:
    background: "#080808"
    foreground: "#b2b2b2"
    bright_foreground: "#eeeeee"

  cursor:
    text: "#080808"
    cursor: "#9e9e9e"

  vi_mode_cursor:
    text: "#080808"
    cursor: "#36c692"

  selection:
    text: "#080808"
    background: "#b2ceee"

  normal:
    black: "#373c40"
    red: "#ff5454"
    green: "#8cc85f"
    yellow: "#e3c78a"
    blue: "#80a0ff"
    magenta: "#d183e8"
    cyan: "#79dac8"
    white: "#a1aab8"

  bright:
    black: "#7c8f8f"
    red: "#ff5189"
    green: "#36c692"
    yellow: "#bfbf97"
    blue: "#78c2ff"
    magenta: "#ae81ff"
    cyan: "#85dc85"
    white: "#e2637f"

draw_bold_text_with_bright_colors: true

background_opacity: 0.8

mouse:
  hide_when_typing: true

live_config_reload: false

shell:
  program: /bin/zsh
  args:
    - --login

key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
