env:
  TERM: xterm-256color
  COLORTERM: truecolor

window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 4
    y: 4

  dynamic_padding: true

  title: terminal

  gtk_theme_variant: dark

font:
  normal:
    family: VictorMono Nerd Font
    style: Regular

  bold:
    family: VictorMono Nerd Font
    style: Bold

  italic:
    family: VictorMono Nerd Font
    style: Italic

  bold_italic:
    family: VictorMono Nerd Font
    style: Bold Italic

  size: 10.0

colors:
  primary:
    background: "#eeeeee"
    foreground: "#878787"

  cursor:
    text: "#eeeeee"
    cursor: "#878787"

  normal:
    black: "#eeeeee"
    red: "#af0000"
    green: "#008700"
    yellow: "#5f8700"
    blue: "#0087af"
    magenta: "#878787"
    cyan: "#005f87"
    white: "#444444"

  bright:
    black: "#bcbcbc"
    red: "#d70000"
    green: "#d70087"
    yellow: "#8700af"
    blue: "#d75f00"
    magenta: "#d75f00"
    cyan: "#005faf"
    white: "#005f87"

draw_bold_text_with_bright_colors: true

background_opacity: 1.0

mouse:
  hide_when_typing: true

live_config_reload: false

shell:
  program: /bin/zsh
  args:
    - --login

key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
