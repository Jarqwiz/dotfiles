env:
  TERM: xterm-256color
  COLORTERM: truecolor

window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 6
    y: 6

  dynamic_padding: true

  title: terminal

  gtk_theme_variant: dark

font:
  normal:
    family: Hack Nerd Font
    style: Regular

  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

  size: 10.0

colors:
  primary:
    background: "#323d43"
    foreground: "#d8caac"

  cursor:
    text: "#323d43"
    cursor: "#d8caac"

  selection:
    text: "#323d43"
    background: "#d8caac"

  normal:
    black: "#465258"
    red: "#e68183"
    green: "#a7c080"
    yellow: "#d9bb80"
    blue: "#89beba"
    magenta: "#d3a0bc"
    cyan: "#87c095"
    white: "#d8caac"

  bright:
    black: "#465258"
    red: "#e68183"
    green: "#a7c080"
    yellow: "#d9bb80"
    blue: "#89beba"
    magenta: "#d3a0bc"
    cyan: "#87c095"
    white: "#d8caac"

draw_bold_text_with_bright_colors: false

background_opacity: 1.0

mouse:
  hide_when_typing: true

live_config_reload: false

shell:
  program: /bin/zsh
  args:
    - --login

key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
