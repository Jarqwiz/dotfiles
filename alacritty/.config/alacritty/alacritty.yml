env:
  TERM: xterm-256color
  COLORTERM: truecolor

window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 4
    y: 4

  dynamic_padding: true

  title: terminal

  gtk_theme_variant: dark

font:
  normal:
    family: Hack Nerd Font
    style: Regular

  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

  size: 10.0

colors:
  primary:
    background: "0x323d43"
    foreground: "0xd8caac"

  normal:
    black: "0x505a60"
    red: "0xe68183"
    green: "0xa7c080"
    yellow: "0xd9bb80"
    blue: "0x83b6af"
    magenta: "0xd39bb6"
    cyan: "0x87c095"
    white: "0xd8caac"

  bright:
    black: "0x505a60"
    red: "0xe68183"
    green: "0xa7c080"
    yellow: "0xd9bb80"
    blue: "0x83b6af"
    magenta: "0xd39bb6"
    cyan: "0x87c095"
    white: "0xd8caac"

draw_bold_text_with_bright_colors: true

background_opacity: 1.0

mouse:
  hide_when_typing: true

live_config_reload: false

shell:
  program: /bin/zsh
  args:
    - --login

key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
