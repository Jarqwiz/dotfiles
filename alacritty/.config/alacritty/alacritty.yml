env:
  TERM: xterm-256color
  COLORTERM: truecolor

window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 10
    y: 10

  dynamic_padding: true

  title: terminal

  gtk_theme_variant: dark

font:
  normal:
    family: InputMono Nerd Font
    style: Regular

  bold:
    family: InputMono Nerd Font
    style: Bold

  italic:
    family: InputMono Nerd Font
    style: Italic

  bold_italic:
    family: InputMono Nerd Font
    style: Bold Italic

  size: 10.0

colors:
  primary:
    background: "#282828"
    foreground: "#eeeeee"

  cursor:
    text: "#282828"
    cursor: "#eeeeee"

  vi_mode_cursor:
    text: "#282828"
    cursor: "#c9d05c"

  selection:
    text: CellForeground
    background: "#4c4c4c"

  normal:
    black: "#282828"
    red: "#f43753"
    green: "#c9d05c"
    yellow: "#ffc24b"
    blue: "#b3deef"
    magenta: "#d3b987"
    cyan: "#73cef4"
    white: "#eeeeee"

  bright:
    black: "#4c4c4c"
    red: "#f43753"
    green: "#c9d05c"
    yellow: "#ffc24b"
    blue: "#b3deef"
    magenta: "#d3b987"
    cyan: "#73cef4"
    white: "#feffff"

draw_bold_text_with_bright_colors: true

background_opacity: 1.0

mouse:
  hide_when_typing: true

live_config_reload: false

shell:
  program: /bin/zsh
  args:
    - --login

key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
